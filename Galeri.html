  <script>
    const maps = [
      { nama: 'Desa Caturharjo', kabupaten: 'Sleman', image: 'assets/peta bahaya tsunami.jpg' },
      { nama: 'Desa Parangtritis', kabupaten: 'Bantul', image: 'assets/peta bahaya tsunami.jpg' },
      { nama: 'Desa Kalibiru', kabupaten: 'Kulon Progo', image: 'assets/peta bahaya tsunami.jpg' },
      { nama: 'Desa Tepus', kabupaten: 'Gunungkidul', image: 'assets/peta bahaya tsunami.jpg' },
    ];

    const gallery = document.getElementById('gallery');
    const filterKab = document.getElementById('filterKab');
    const searchInput = document.getElementById('searchInput');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    function renderGallery() {
      const keyword = searchInput.value.toLowerCase();
      const kabFilter = filterKab.value;
      gallery.innerHTML = '';

      const filtered = maps.filter(
        (item) =>
          item.nama.toLowerCase().includes(keyword) &&
          (kabFilter === '' || item.kabupaten === kabFilter)
      );

      if (filtered.length === 0) {
        gallery.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Tidak ada peta ditemukan.</p>';
      }

      filtered.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.nama}" />
          <div class="card-body">
            <h4>${item.nama}</h4>
            <p>${item.kabupaten}</p>
            <a href="${item.image}" download>
             <button><i class="bi bi-download"></i> Unduh PNG</button>
            </a>
          </div>
        `;
        card.querySelector('img').addEventListener('click', () => {
          modal.style.display = 'block';
          modalImg.src = item.image;
          modalImg.alt = item.nama;
        });
        gallery.appendChild(card);
      });
    }

    filterKab.addEventListener('change', renderGallery);
    searchInput.addEventListener('input', renderGallery);
    modalClose.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    renderGallery();
  </script>
