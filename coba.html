<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAGA SELATAN - Galeri Peta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(180deg, #e0f7fa, #fff);
      color: #2c3e50;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: linear-gradient(135deg, #0288d1, #26c6da);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 1rem 0;
      animation: fadeIn 0.8s;
    }

    .filters select,
    .filters input {
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 200px;
      transition: all 0.3s;
    }

    .filters input:focus,
    .filters select:focus {
      outline: none;
      border-color: #0288d1;
      box-shadow: 0 0 8px rgba(2, 136, 209, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-body {
      padding: 1rem;
      text-align: center;
    }

    .card-body h4 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .card-body p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }

    .card-body button {
      margin-top: 1rem;
      background: #0288d1;
      border: none;
      color: white;
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card-body button:hover {
      background: #026aa7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>JAGA SELATAN</h1>
    <p>Peta bahaya tsunami desa pesisir DIY â€” Telusuri. Lihat. Unduh.</p>
  </header>

  <div class="filters">
    <select id="filterKab">
      <option value="">Semua Kabupaten</option>
      <option value="Sleman">Sleman</option>
      <option value="Bantul">Bantul</option>
      <option value="Kulon Progo">Kulon Progo</option>
      <option value="Gunungkidul">Gunungkidul</option>
    </select>
    <input type="text" id="searchInput" placeholder="Cari nama desa..." />
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const maps = [
      { nama: 'Desa Caturharjo', kabupaten: 'Sleman', image: 'assets/peta1.jpg' },
      { nama: 'Desa Parangtritis', kabupaten: 'Bantul', image: 'assets/peta2.jpg' },
      { nama: 'Desa Kalibiru', kabupaten: 'Kulon Progo', image: 'assets/peta3.jpg' },
      { nama: 'Desa Tepus', kabupaten: 'Gunungkidul', image: 'assets/peta4.jpg' },
    ];

    const gallery = document.getElementById('gallery');
    const filterKab = document.getElementById('filterKab');
    const searchInput = document.getElementById('searchInput');

    function renderGallery() {
      const keyword = searchInput.value.toLowerCase();
      const kabFilter = filterKab.value;
      gallery.innerHTML = '';

      const filtered = maps.filter(
        (item) =>
          item.nama.toLowerCase().includes(keyword) &&
          (kabFilter === '' || item.kabupaten === kabFilter)
      );

      if (filtered.length === 0) {
        gallery.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Tidak ada peta ditemukan.</p>';
      }

      filtered.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.nama}" />
          <div class="card-body">
            <h4>${item.nama}</h4>
            <p>${item.kabupaten}</p>
            <a href="${item.image}" download>
              <button>Unduh PNG</button>
            </a>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    filterKab.addEventListener('change', renderGallery);
    searchInput.addEventListener('input', renderGallery);
    renderGallery();
  </script>
</body>
</html>
